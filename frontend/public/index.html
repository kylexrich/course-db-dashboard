<!DOCTYPE html>
<html lang="html">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>310 Frontend</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet"/>
</head>
<body class="bg-dark">
<div class="topnav">
	<a class="active" id="coursesLink">Courses</a>
	<a id="roomsLink">Rooms</a>
</div>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
		<path
			d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
	</symbol>
	<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
		<path
			d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
	</symbol>
	<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
		<path
			d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
	</symbol>
</svg>
<div class="container-fluid bg-dark">
	<div class="row align-items-start pt-5 pb-4 bg-light">
		<div class="col-2">
			<h3 class="where">FILTERS</h3>
			<div class="selectWhere">
				<select class="form-select" aria-label="Default select example" id="operatorDropDown">
					<option value="noFilter" selected>No Filters</option>
					<option value="oneFilter">One Filter</option>
					<option value="AND">AND</option>
					<option value="OR">OR</option>
				</select>
			</div>
		</div>
		<div class="col-5 pt-3">
			<div class="row">
				<div class="col-1">
					<h5 class="notText" id="notText">Not</h5>
				</div>
				<div class="col-6">
					<h5 class="fieldsText" id="fieldsText">Fields</h5>
				</div>
				<div class="col-5">
					<h5 class="valueText" id="valueText">Value</h5>
				</div>
			</div>
			<div class="newItemRow" id="newItemRow"><div class="row">
				<div class="col-1">
					<button class="addButton" id="addButton" type="button">+</button>
				</div>
				<div class="col-11">
					<button class="removeButton" id="removeButton" type="button">-</button>
				</div>
			</div>
			</div>

		</div>
		<div class="col-3">
			<h3 class="options">COLUMNS</h3>
			<div class="row">
				<div id="queryColsCourses" class="col-5 queryCols">
					<div class="form-check">
						<input class="form-check-input checkboxForFields courseFields" type="checkbox"
							   value="courses_dept"
							   id="checkboxDept">
						<label class="form-check-label" for="checkboxDept">
							Department
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields courseFields" type="checkbox"
							   value="courses_id"
							   id="checkboxId">
						<label class="form-check-label" for="checkboxId">
							ID
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields courseFields" type="checkbox"
							   value="courses_avg"
							   id="checkboxAvg">
						<label class="form-check-label" for="checkboxAvg">
							Average
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields courseFields" type="checkbox"
							   value="courses_instructor"
							   id="checkboxInstructor">
						<label class="form-check-label" for="checkboxInstructor">
							Instructor
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields courseFields" type="checkbox"
							   value="courses_title"
							   id="checkboxTitle">
						<label class="form-check-label" for="checkboxTitle">
							Title
						</label>
					</div>
				</div>
				<div id="queryColsCourses2" class="col-7 queryCols">
					<div class="form-check">
						<input class="form-check-input checkboxForFields courseFields" type="checkbox"
							   value="courses_pass"
							   id="checkboxPass">
						<label class="form-check-label" for="checkboxPass">
							Pass
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields courseFields" type="checkbox"
							   value="courses_fail"
							   id="checkboxFail">
						<label class="form-check-label" for="checkboxFail">
							Fail
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields courseFields" type="checkbox"
							   value="courses_audit"
							   id="checkboxAudit">
						<label class="form-check-label" for="checkboxAudit">
							Audit
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields courseFields" type="checkbox"
							   value="courses_uuid"
							   id="checkboxUUID">
						<label class="form-check-label" for="checkboxUUID">
							UUID
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields courseFields" type="checkbox"
							   value="courses_year"
							   id="checkboxYear">
						<label class="form-check-label" for="checkboxYear">
							Year
						</label>
					</div>
				</div>
				<div id="queryColsRooms" class="col-5 hide">
					<div class="form-check">
						<input class="form-check-input checkboxForFields roomFields" type="checkbox"
							   value="rooms_fullname"
							   id="checkboxFullName">
						<label class="form-check-label" for="checkboxFullName">
							FullName
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields roomFields" type="checkbox"
							   value="rooms_shortname"
							   id="checkboxShortname">
						<label class="form-check-label" for="checkboxShortname">
							Shortname
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields roomFields" type="checkbox"
							   value="rooms_number"
							   id="checkboxNumber">
						<label class="form-check-label" for="checkboxNumber">
							Number
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields roomFields" type="checkbox" value="rooms_name"
							   id="checkboxName">
						<label class="form-check-label" for="checkboxName">
							Name
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields roomFields" type="checkbox"
							   value="rooms_address"
							   id="checkboxAddress">
						<label class="form-check-label" for="checkboxAddress">
							Address
						</label>
					</div>
				</div>
				<div id="queryColsRooms2" class="col-7 hide">
					<div class="form-check">
						<input class="form-check-input checkboxForFields roomFields" type="checkbox" value="rooms_lat"
							   id="checkboxLatitude">
						<label class="form-check-label" for="checkboxLatitude">
							Latitude
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields roomFields" type="checkbox" value="rooms_lon"
							   id="checkboxLongitude">
						<label class="form-check-label" for="checkboxLongitude">
							Longitude
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields roomFields" type="checkbox" value="rooms_seats"
							   id="checkboxSeats">
						<label class="form-check-label" for="checkboxSeats">
							Seats
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields roomFields" type="checkbox" value="rooms_type"
							   id="checkboxType">
						<label class="form-check-label" for="checkboxType">
							Type
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields roomFields" type="checkbox"
							   value="rooms_furniture"
							   id="checkboxFurniture">
						<label class="form-check-label" for="checkboxFurniture">
							Furniture
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input checkboxForFields roomFields" type="checkbox" value="rooms_href"
							   id="checkboxHREF">
						<label class="form-check-label" for="checkboxHREF">
							HREF
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="pt-5 bg-dark d-flex justify-content-center ">
		<button id="performQuery-Button" class="button btn btn-light btn-lg mb-2">Perform
			Query
		</button>
	</div>
	<div class="pt-5 bg-dark ">
		<div id="query-table">
		</div>
		<div id="query-err" class="d-flex justify-content-center">
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
<script type="text/javascript" src="frontend.js"></script>
<script type="text/javascript" src="QueryBuilder.js"></script>
<script src="sortable.js"></script>
</body>
</html>
